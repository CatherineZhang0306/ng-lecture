<div [class.sticky]="classObject.sticky" [style.top.px]="styleObject.top" [style.left.px]="styleObject.left">
    <div class="sticky-title" [attr.name]="sticky.title" contenteditable="true">{{sticky.title}}</div>
    <div class="sticky-content" contenteditable="true">
        {{sticky.content}}
    </div>
    <div class="sticky-footer">Created on: {{sticky.createdDate | date}}</div>
